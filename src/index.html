<html>

<head>
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="content">
        <div class="top">
            <h1>Fermi Calculator</h1>
            <div class="result"></div>
        </div>

        <div class="middle">
            <div class="left">
                <div class="picture switcher">
                    <div class="item name"></div>
                    <div class="item picture"></div>
                    <div class="item weight"></div>
                </div>
                <div id="bucket" class="phaser"></div>
            </div>

            <div class="center">
                <div class="go button"></div>
                <div class="reset button"></div>
            </div>

            <div class="right">
                <div class="picture switcher">
                    <div class="item name"></div>
                    <div class="item picture"></div>
                    <div class="item weight"></div>
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="measure switcher"></div>
        </div>

    </div>

    <div class="background">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
    </div>

</body>

</html>
