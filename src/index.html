<html>

<head>
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="content">
        <div class="top">
            <h1>Fermi Calculator</h1>
            <div class="result"></div>
        </div>

        <div class="middle">
            <div class="left">
                <div class="picture switcher">
                    <button class="switch-left button"> ⬅️ </button>
                    <div class="item name"></div>
                    <div class="item picture"></div>
                    <div class="item weight"></div>
                    <button class="switch-right button"> ➡️ </button>
                </div>
                <div id="bucket" class="phaser"></div>
            </div>

            <div class="center">
                <button class="go button"> Go </button>
                <button class="reset button"> ♼ </button>
            </div>

            <div class="right">
                <div class="picture switcher">
                    <button class="switch-left button"> ⬅️ </button>
                    <div class="item name"></div>
                    <div class="item picture"></div>
                    <div class="item weight"></div>
                    <button class="switch-right button"> ➡️ </button>
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="measure switcher"></div>
        </div>

    </div>

    <!-- <div class="background">
        <div class="stars"></div>
        <div class="twinkling"></div>
    <!-- </div> -->

</body>

</html>
